<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-form">
        <form>
            <h3>Sign Up</h3>
            <input class="txt" type="text" placeholder="Full Name">
            <input class="txt" type="email" placeholder="Email">
            <input class="txt" type="password" placeholder="Password">
            <input class="signup-btn" type="submit" value="Create Account">
            <a href="#">Already Have One</a>
        </form>
    </div>
</body>
</html>

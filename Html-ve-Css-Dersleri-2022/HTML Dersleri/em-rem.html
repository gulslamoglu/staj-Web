<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            font-size: 18px;
            width: 3em;
            height: 3rem;

        }
    </style>
</head>
<body>
    <!-- em etiketi font-size'a bağlı olarak kullanılır. Yani 3em=3*18px=54px olur.Ama rem font-size'dan bağımsızdır. Font-size ne olursa olsun 16px'tir. Yani 3rem=3*16px=48px olur. -->

    <!-- view width dediğimiz kavram ise vw'dir. Bu da ekranın görünen kısmının x kadar kısmını kapla demektir. Yani width= 10vw ekranın ½10luk kısmını kapla demektir. Height için ise benzer amaçla vh kullanılır. Ya da direkt %10 da diyebiliriz.-->
     <input type="button" value="kayıt ol" class="btn">
</body>
</html>

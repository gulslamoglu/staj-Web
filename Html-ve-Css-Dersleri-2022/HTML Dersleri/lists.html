<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- list-style-type liste elemanlarının başındaki simgeyi gösterir eğer none dersek liste elemanlarının başında hiçbir simge olmaz. -->
    <!-- Aynı zamanda eğer unordered yani sırasız liste oluşturacaksak ul etiketini kullanırız. -->
    <ul style="list-style-type: none;">
        <li>Liste 1</li>
        <li>Liste 2</li>
        <li>Liste 3</li>
        <li>Liste 4</li>
    </ul>

    <!-- Eğer sıralı bir liste(1,2,3..) oluşturmamız gerekirse ol etiketini kullanabilriz. -->
     <ol type="i">
        <li>Liste 1</li>
        <li>Liste 2</li>
        <li>Liste 3</li>
        <li>Liste 4</li>
     </ol>
</body>
</html>

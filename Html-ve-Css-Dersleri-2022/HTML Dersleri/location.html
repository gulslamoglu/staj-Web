<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <style>
            #HARITA_M {
                height: 450px;
                width: 750px;
            }
        </style>
</head>

    <body>
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script>
            if (navigator.geolocation)
            {
                navigator.geolocation.getCurrentPosition(showCurrentLocation);
            }
            else
            {
                alert("Geolocation API DESTEKLENMIYOR");
            }
    
            function showCurrentLocation(position)
            {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                var coords = new google.maps.LatLng(latitude, longitude);
                var mapOptions = {
                    zoom: 20,
                    center: coords,
                    mapTypeControl: true,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
            
                //HARITAYI OLUSTUR VE HTML5 DIV ICINE KOY
        
                map = new google.maps.Map(
                                        document.getElementById("HARITA_M"), mapOptions
                                        );
                                        //ILK ISARETLEYICIYI KOY
                                        var marker = new google.maps.Marker({
                                                                            position: coords,
                                                                            map: map,
                                                                            title: "BULUNULAN KONUM!"
                                                                            });
            }
        </script>

        <div>
            <h2>HTML5-GOOGLE HARITASINDAKI YERINIZ</h2>
            <div id="HARITA_M"></div>
        </div>
    </body>

</html>
